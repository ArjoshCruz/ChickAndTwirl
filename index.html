<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chick & Twirl</title>

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- Styles Link -->
    <link rel="stylesheet" href="styles.css" />

    <!-- Tailwind Link -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Flowbite Link -->
    <link
      href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-[#121212] font-['Poppins']">
    <!-- Start of Navbar -->
    <nav
      class="bg-[#f8f9fa] border-[#f8f9fa] dark:bg-[#f8f9fa] sticky top-0 z-50"
    >
      <div
        class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4"
      >
        <a
          href="index.html"
          class="flex items-center space-x-3 rtl:space-x-reverse"
        >
          <img
            src="img/Chick&Twirls-logo.png"
            class="h-36"
            alt="Flowbite Logo"
          />
        </a>
        <button
          data-collapse-toggle="navbar-default"
          type="button"
          class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
          aria-controls="navbar-default"
          aria-expanded="false"
        >
          <span class="sr-only">Open main menu</span>
          <svg
            class="w-5 h-5"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 17 14"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M1 1h15M1 7h15M1 13h15"
            />
          </svg>
        </button>
        <div class="hidden w-full md:block md:w-auto" id="navbar-default">
          <ul
            class="font-medium flex flex-col md:flex-row items-center justify-center p-4 md:p-0 mt-4 md:mt-0 space-y-4 md:space-y-0 md:space-x-8 border border-gray-100 rounded-lg bg-gray-50 md:border-0 md:bg-[#f8f9fa]"
          >
            <li>
              <a
                href="index.html"
                class="block py-2 px-3 font-bold text-white bg-[#d32f2f] rounded-sm md:bg-transparent md:text-[#d32f2f] md:p-0"
                aria-current="page"
                >Home</a
              >
            </li>
            <li>
              <a
                href="#"
                class="block py-2 px-3 text-black rounded-sm hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-[#d32f2f] md:p-0"
                >Menu</a
              >
            </li>
            <li>
              <a
                href="#"
                class="block py-2 px-3 text-black rounded-sm hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-[#d32f2f] md:p-0"
                >About</a
              >
            </li>
            <li>
              <a
                href="#"
                class="block py-2 px-3 text-black rounded-sm hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-[#d32f2f] md:p-0"
                >Offers</a
              >
            </li>
            <li>
              <a
                href="#"
                class="block font-['Pacifico'] py-2 px-3 text-white bg-[#121212] rounded-md"
                >Order Now</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- End of Navbar -->

    <!-- Start of Landing Page -->
    <div
      id="default-carousel"
      class="relative w-full h-screen"
      data-carousel="slide"
      data-carousel-interval="5000"
    >
      <!-- Carousel wrapper -->
      <div class="relative h-full overflow-hidden">
        <!-- Item 1 -->
        <div
          class="hidden duration-[2000ms] ease-in-out"
          data-carousel-item="active"
        >
          <img
            src="img/hero/hero-1.png"
            class="w-full h-full object-cover"
            alt="main"
          />
        </div>
        <!-- Item 2 -->
        <div class="hidden duration-[2000ms] ease-in-out" data-carousel-item>
          <img
            src="img/hero/hero-2.png"
            class="w-full h-full object-cover"
            alt="20% Off Chicken"
          />
        </div>
        <!-- Item 3 -->
        <div class="hidden duration-[2000ms] ease-in-out" data-carousel-item>
          <img
            src="img/hero/hero-3.png"
            class="w-full h-full object-cover"
            alt="20% Off Pasta"
          />
        </div>
        <!-- Item 4 -->
        <div class="hidden duration-[2000ms] ease-in-out" data-carousel-item>
          <img
            src="img/hero/hero-4.png"
            class="w-full h-full object-cover"
            alt="Chick & Twirl Logo"
          />
        </div>
      </div>

      <!-- Slider indicators -->
      <div
        class="absolute z-30 flex -translate-x-1/2 bottom-5 left-1/2 space-x-3"
      >
        <button
          type="button"
          class="w-3 h-3 rounded-full"
          data-carousel-slide-to="0"
        ></button>
        <button
          type="button"
          class="w-3 h-3 rounded-full"
          data-carousel-slide-to="1"
        ></button>
        <button
          type="button"
          class="w-3 h-3 rounded-full"
          data-carousel-slide-to="2"
        ></button>
        <button
          type="button"
          class="w-3 h-3 rounded-full"
          data-carousel-slide-to="3"
        ></button>
      </div>

      <!-- Slider controls -->
      <button
        type="button"
        class="absolute top-1/2 left-4 transform -translate-y-1/2 z-30"
        data-carousel-prev
      >
        <span
          class="w-10 h-10 flex items-center justify-center bg-white/30 rounded-full"
        >
          <svg
            class="w-4 h-4 text-white"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 6 10"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M5 1 1 5l4 4"
            />
          </svg>
        </span>
      </button>
      <button
        type="button"
        class="absolute top-1/2 right-4 transform -translate-y-1/2 z-30"
        data-carousel-next
      >
        <span
          class="w-10 h-10 flex items-center justify-center bg-white/30 rounded-full"
        >
          <svg
            class="w-4 h-4 text-white"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 6 10"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="m1 9 4-4-4-4"
            />
          </svg>
        </span>
      </button>
    </div>
    <!-- End of Landing Page -->

    <!-- Flowbite Link -->
    <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
  </body>
</html>
